<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Todo list</title>
</head>
<body>
    <main class="main">
        <div class="main__heading">
            <h1></h1>
            <div class="padding-left">
                <p class="weekday">Today is </p>
                <p class="date"></p>
            </div>
        </div>
        <input type="text" placeholder="Add new task" class="task-input">
        <div class="items">
        </div>
        <button class="clear">Clear</button>
    </main>
    <div class="modal">
        <p class="modal__p">Clear all tasks?</p>
        <div class="btn-flex">
            <button class="modal__btn modal__btn-yes">Yes</button>
            <button class=" modal__btn modal__btn-no">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
